<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>



  <main>

    <div class="container">
      <section class="section0">
        <div id="illustration-hero"></div>
      </section>

      <section id="section1">
        <h1>Order Summary</h1>

        <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div id="plan">
          <img src="./images/icon-music.svg" alt="Icon-music">
          <div class="annual-plan">
            <p class="annual">Annual Plan</p>
            <p class="precio">$59.99/year</p>
          </div>

          <div class="change"><a href="#">Change</a></div>
        </div>

        <div class="btn-payment"><a href="google.es">Proceed to Payment</a></div>
        <div class="cancel-order"><a href="#">Cancel Order</a></div>
      </section>
    </div>


    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Webmounster</a>.
      </div>
    </footer>
  </main>


</body>

</html>
